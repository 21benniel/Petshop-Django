{% extends 'base.html' %}
{% block content %}
<div>
{% for pet in pets %}
    <div class="petname">
        <a href="{% url 'pet_detail' pet.id %}">
            <h3>{{pet.name|capfirst}}</h3>
        </a>
        <p>{{pet.species}}</p>
        {% if pet.bread %}
            <p>Breed: {{pet.bread}}</p>
        {% endif %}
        <p>{{pet.sex}}</p>
        <p class="hidden">{{pet.description}}</p>
    </div>
{% endfor %}
</div>

{% endblock %}
